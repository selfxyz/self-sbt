name: "CI"

env:
  FOUNDRY_PROFILE: "ci"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  ci:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Install Pnpm"
        uses: "pnpm/action-setup@v2"
        with:
          version: "8"

      - name: "Install Node.js"
        uses: "actions/setup-node@v3"
        with:
          cache: "pnpm"
          node-version: "lts/*"

      - name: "Install the Node.js dependencies"
        run: "pnpm install"

      - name: "Lint the contracts"
        run: |
          echo "ðŸ” Running Solidity formatting check..."
          forge fmt --check

          echo "âš ï¸  Running Solidity linting (warnings allowed, errors fail)..."
          pnpm solhint {script,src,test}/**/*.sol --max-warnings 50

      - name: "Build the contracts and print their size"
        run: "forge build --sizes"

      - name: "Run the tests"
        run: "forge test"

      - name: "Add summary"
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Solidity Formatting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Solidity Linting**: Passed (warnings allowed)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Solhint warnings are allowed (max 50)" >> $GITHUB_STEP_SUMMARY
          echo "- Only Solidity errors will fail the build" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation formatting is not enforced in CI" >> $GITHUB_STEP_SUMMARY
